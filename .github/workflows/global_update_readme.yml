name: Global Update README

on:
  schedule:
    - cron: '0 0 * * *'  # daily
  workflow_dispatch:
  push:
    branches:
      - main
  issues:
    types: [opened, edited, closed, reopened, labeled, unlabeled, assigned, unassigned, milestoned, demilestoned, locked, unlocked]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install jq

      - name: Fetch Open Issues & Update README
        run: |
          frontend_issues=$(curl -s "https://api.github.com/repos/${{ github.repository }}/issues?state=open" | \
            jq -r '.[] | select([.labels[].name] | index("frontend")) | "- [#\(.number)](\(.html_url)) \(.title)"')

          backend_issues=$(curl -s "https://api.github.com/repos/${{ github.repository }}/issues?state=open" | \
            jq -r '.[] | select([.labels[].name] | index("backend")) | "- [#\(.number)](\(.html_url)) \(.title)"')

          # Use temporary files to store the new content
          {
            echo "<!-- FRONTEND-ISSUES-START -->"
            echo "$frontend_issues"
            echo "<!-- FRONTEND-ISSUES-END -->"
          } > frontend_block.txt

          {
            echo "<!-- BACKEND-ISSUES-START -->"
            echo "$backend_issues"
            echo "<!-- BACKEND-ISSUES-END -->"
          } > backend_block.txt

          # Replace the blocks safely using awk
          awk 'BEGIN { skip=0 }
            /<!-- FRONTEND-ISSUES-START -->/ { skip=1; while ((getline line < "frontend_block.txt") > 0) print line; next }
            /<!-- FRONTEND-ISSUES-END -->/ { skip=0; next }
            skip == 0 { print }
          ' README.md > tmp && mv tmp README.md

          awk 'BEGIN { skip=0 }
            /<!-- BACKEND-ISSUES-START -->/ { skip=1; while ((getline line < "backend_block.txt") > 0) print line; next }
            /<!-- BACKEND-ISSUES-END -->/ { skip=0; next }
            skip == 0 { print }
          ' README.md > tmp && mv tmp README.md

      - name: Run Checklist Automation Script
        run: node .github/scripts/update-parent-checklists.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "ðŸ”„ Auto-update README with open issues and checklists" || exit 0
          git pull --rebase
          git push