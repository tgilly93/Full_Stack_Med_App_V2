name: Global Update README

on:
  schedule:
    - cron: '0 0 * * *'  # daily
  workflow_dispatch:
  push:
    branches:
      - main
  issues:
    types: [opened, edited, closed, reopened, labeled, unlabeled, assigned, unassigned, milestoned, demilestoned, locked, unlocked]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install jq

      - name: Fetch Open Issues & Update README
        run: |
          frontend_issues=$(curl -s "https://api.github.com/repos/tgilly93/Full_Stack_Med_App_V2/issues?state=open" | \
          jq -r '.[] | select(.labels[].name == "frontend") | "- [#\(.number)](\(.html_url)) \(.title)"')
          
          backend_issues=$(curl -s "https://api.github.com/repos/tgilly93/Full_Stack_Med_App_V2/issues?state=open" | \
          jq -r '.[] | select(.labels[].name == "backend") | "- [#\(.number)](\(.html_url)) \(.title)"')
          
          sed -i '/<!-- AUTO-ISSUES-START -->/,/<!-- AUTO-ISSUES-END -->/c\
          <!-- AUTO-ISSUES-START -->\n'"$frontend_issues"'\n\n'"$backend_issues"'\n<!-- AUTO-ISSUES-END -->' README.md

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "ðŸ”„ Auto-update README with open issues" || exit 0
          git push