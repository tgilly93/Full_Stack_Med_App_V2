name: Global Update README

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily
  workflow_dispatch:
  push:
    branches:
      - main
  issues:
    types: [opened, edited, closed, reopened, labeled, unlabeled, assigned, unassigned, milestoned, demilestoned, locked, unlocked]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install jq

      - name: Fetch Open Issues & Update README
        run: |
          frontend_issues=$(curl -s "https://api.github.com/repos/${{ github.repository }}/issues?state=open" | \
          jq -r '.[] | select(.labels | map(.name) | index("frontend")) | "- [#\(.number)](\(.html_url)) \(.title)"')

          backend_issues=$(curl -s "https://api.github.com/repos/${{ github.repository }}/issues?state=open" | \
          jq -r '.[] | select(.labels | map(.name) | index("backend")) | "- [#\(.number)](\(.html_url)) \(.title)"')

          sed -i '/<!-- FRONTEND-ISSUES-START -->/,/<!-- FRONTEND-ISSUES-END -->/c\
          <!-- FRONTEND-ISSUES-START -->\n'"$frontend_issues"'\n<!-- FRONTEND-ISSUES-END -->' README.md

          sed -i '/<!-- BACKEND-ISSUES-START -->/,/<!-- BACKEND-ISSUES-END -->/c\
          <!-- BACKEND-ISSUES-START -->\n'"$backend_issues"'\n<!-- BACKEND-ISSUES-END -->' README.md

      - name: Install octokit
        run: npm install @octokit/core

      - name: Run Checklist Automation Script
        run: node .github/scripts/update-parent-checklists.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "ðŸ”„ Auto-update README with open issues and checklists" || exit 0
          git pull --rebase
          git push